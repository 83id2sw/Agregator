<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid"> <a class="navbar-brand" href="#"> <img th:src="@{/images/logo_word.png}"  src="../static/images/logo_word.png" width="auto" height="25" class="d-inline-block fa-align-center image-logo" alt=""/> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="form-search">
          <form class="form-inline my-2 my-lg-0" th:action="@{/shopSearch/{sex}/{productType}(productType=${productType}, sex=${sex})}" th:method="GET">
            <input class="input-search" type="search" name="search" placeholder="Что ищем?" aria-label="search">
            <button class="seacrh-btn search-btn-outline-success" type="submit">Поиск</button>
          </form>
        </div>
        <ul class="navbar-nav mr-auto">
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active"> <a class="nav-link sel"th:href="@{/shop/men_all/-1}" >Мужчинам<span class="sr-only">(current)</span></a> </li>
            <li class="nav-item active"> <a class="nav-link sel" th:href="@{/shop/Ladies/-1}">Женщинам</a> </li>
          <li class="nav-item active"> <a class="nav-link" th:href="@{/}" href="#">home</a> </li>
<!--          <li class="nav-item active"> <a class="nav-link" th:href="@{/shop}" href="#">shop</a> </li>-->
          <li class="nav-item active"> <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a> </li>
          <li class="nav-item active"> <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a> </li>
          <li class="nav-item active"> <a class="nav-link" th:href="@{/cart}" href="#">Favourites</a> </li>
          <li class="nav-item active"> <span class="nav-link" th:text="${cartCount}">0</span> </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-3">
			<div id="categories_tag"><h4>Categories</h4></div>
            <ul class="list-group">
                <a th:href="@{/shop/{sex}/-1(sex=${sex})}"><li class="list-group-item">All Products</li></a>
                <a href="" th:each="category, iStat : ${categories}"
                   th:href="@{/shop/{sex}/{productType}(productType=${category.id}, sex=${sex})}"><li
                               class="list-group-item" th:text="${category.name}"></li></a>

            </ul>
        </div>
        <div class="col-sm-9">
            <div class="card" style="margin-top: 20px" th:each="product : ${newProducts}">
                <div style="padding-top: 20px" class="row no-gutters">
                    <div class="col-sm-5 d-flex justify-content-center">
                        <img class="" height="220px" width="150px" th:src="@{${product.logoPicture}}">
                    </div>
                    <div class="col-sm-7 d-flex justify-content-center">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}">Name</h5>
                            <h4>$ <span th:text="${product.price}"></span></h4>
                            <p th:text="${product.brand}" >Brand</p>
                            <p th:text="${product.categoryName}" >Sex</p>
                            <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.code})}" class="btn btn-warning">View Product</a>
                            <a href="#" th:href="@{${product.linkPdp}}" class="btn btn-primary">Go to shop</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
