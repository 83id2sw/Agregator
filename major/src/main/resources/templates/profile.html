<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link th:href="@{/css/all.css}" href="../static/css/all.css" rel="stylesheet" type="text/css">
  <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>
<body>


<nav class="navbar navbar-expand-lg">
  <div class="container-fluid"> <a class="navbar-brand" href="#"> <img th:src="@{/images/logo_word.png}"  src="../static/images/logo_word.png" width="auto" height="25" class="d-inline-block fa-align-center image-logo" alt=""/> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"><img class="navbar_dropdown_icon" src="../static/images/asd.png"></span> </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="form-search">
        <form class="form-inline my-2 my-lg-0">
          <input class="input-search" type="search" placeholder="Что ищем?" aria-label="search">
          <button class="seacrh-btn search-btn-outline-success" type="submit">Поиск</button>
        </form>
      </div>
      <ul class="navbar-nav mr-auto">
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link sel" th:href="@{/shop/men_all/-1}" href="#">Мужчинам<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link sel" th:href="@{/shop/Ladies/-1}" href="#">Женщинам</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}" href="#">Домой</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Войти</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Выйти</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/cart}" href="#">Favourites</a>
        </li>
        <li class="nav-item active">
          <span class="nav-link" th:text="${cartCount}"></span>
        </li>

      </ul>
    </div>
  </div>
</nav>


<div class="container mt-5 products">
  <div class="row">
    <div class="col-sm-5 d-flex justify-content-center">
      <img class="" height="300px" width="300px" th:src="@{/images/user_icon.png}">
    </div>
    <div class="col-sm-7 mt-5">
      <h2 th:text="${profile.getFirstName()}"></h2>
      <h2 th:text="${profile.getLastName()}"></h2>
      <h2 th:text="${profile.getEmail()}"></h2>
      <h2 th:text="${profile.getId()}"></h2>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
