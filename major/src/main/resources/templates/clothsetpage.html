<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link th:href="@{/css/all.css}" href="../static/css/all.css" rel="stylesheet" type="text/css">
  <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>
<body>
<div class="container-fluid">
  <div class="top_nav">
    <div class="top_nav_l1 align-items-lg-center">
      <div class="top_nav_left"> Прекрасный агрегатор! </div>
      <div class="d-lg-flex top_nav_right align-items-lg-center">
        <a class="nav-link auth-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Войти</a>
        <a class="nav-link auth-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Выйти</a>
      </div>
    </div>
  </div>
  <div class="navbar">
    <nav class="w-75 navbar-expand-lg">
      <div class="container-fluid nav_mobile">
        <a class="navbar-brand" th:href="@{/}" href="#"> <img th:src="@{/images/logo_word.png}"  src="../static/images/logo_word.png" width="auto" height="25" class="d-inline-block fa-align-center image-logo" alt=""/> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"><img class="navbar_dropdown_icon" src="../static/images/menu.png"></span> </button>
        <div class="collapse navbar-collapse collapsed_nav" id="navbarSupportedContent">
          <div class="form-search">
            <form class="form-inline">
              <input class="input-search" type="search" placeholder="Что ищем?" aria-label="search">
              <button class="search-btn-outline-success" type="submit">Поиск</button>
            </form>
          </div>
          <ul class="navbar-nav mr-auto">
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item active"> <a class="nav-link" th:href="@{/shop/men_all/-1}" href="#">Мужчинам<span class="sr-only">(current)</span></a> </li>
            <li class="nav-item active"> <a class="nav-link" th:href="@{/shop/Ladies/-1}" href="#">Женщинам</a> </li>
            <!--          <li class="nav-item active"> <a class="nav-link" th:href="@{/shop/-1}" href="#">shop</a> </li>-->
            <li class="nav-item active"> <a class="nav-link mobile_auth" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Войти</a> </li>
            <li class="nav-item active"> <a class="nav-link mobile_auth" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Выйти</a> </li>
            <li class="nav-item active"> <a class="nav-link" th:href="@{/cart}" href="#">Избранное</a> </li>
            <li class="nav-item active"> <span class="nav-link" th:text="${cartCount}">0</span> </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container mt-5 products cart_border vwp-body">
    <div class="row">
      <div class="col-sm-5 d-flex justify-content-center">
        <img class="img-fluid w-100 cart_img"
             th:src="@{${clothSet.getProducts().get(0).logoPicture}}"
             src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12a.jpg" alt="Sample">
      </div>
      <div class="col-sm-7 mt-5 vwp-filing">
        <h2 th:text="${clothSet.name}" >Название</h2>
        <h2 th:text="${clothSet.description}" >Описание</h2>
      </div>
    </div>
  </div>

  <div class="items-placeholder" >
    <div id="look_add_info">Товары в луке</div>
    <div class="cloth-img" th:each="product : ${clothSet.getProducts()}">
      <img class="look_img" th:src="@{${product.logoPicture}}">
      <div class="col-md-7 col-lg-9 col-xl-9">
        <div>
          <div class="d-flex justify-content-between">
            <div>
              <h5 class="cart_text" th:text="${product.name}">Blue denim shirt</h5>
              <p class="mb-2 text-uppercase small cart_text">Категория: <span th:text="${product.categoryName}"></span></p>
              <p class="mb-2 text-uppercase small cart_text">Бренд: <span th:text="${product.brand}"></span></p>
            </div>

          </div>
          <div class="mt-5 d-flex justify-content-between align-items-center">
            <div>
              <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.code})}" class="btn cart_btn">Просмотр</a>
            </div>
            <p class="mb-0"><span><strong>$<span th:text="${product.price}"></span></strong></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="site-footer">
    <ul class="foot list-unstyled">
      <li><a class="footer-text" href="https://github.com/Dmitryq/Agregator">GitHub</a></li>
      <li><a class="footer-text" th:href="@{/lookamaker}" href="#">Создать свой образ.</a></li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="../static/js/popper.min.js"></script>
  <script src="../static/js/kostili.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</div>
</body>
</html>
